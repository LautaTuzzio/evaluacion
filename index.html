<!DOCTYPE html>
<html>

<head>
    <title>Calculadora básica</title>
    <!-- A) Vinculación a CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora básica</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <!-- C) Completar etiquetas HTML -->
                <button onclick="calculate('Math.sqrt(')">√</button>
                <button onclick="calculate('%')">%</button>
                <button onclick="calculate('**2')">x²</button>
                <button onclick="calculate('Math.pow(')">x^y</button>
                <button onclick="calculate('clear')">C</button>

                <button onclick="calculate('7')">7</button>
                <button onclick="calculate('8')">8</button>
                <button onclick="calculate('9')">9</button>
                <button onclick="calculate('/')">/</button>
                <button onclick="calculate('Math.sin(')">sin</button>

                <button onclick="calculate('4')">4</button>
                <button onclick="calculate('5')">5</button>
                <button onclick="calculate('6')">6</button>
                <button onclick="calculate('*')">x</button>
                <button onclick="calculate('Math.tan(')">tan</button>

                <button onclick="calculate('1')">1</button>
                <button onclick="calculate('2')">2</button>
                <button onclick="calculate('3')">3</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate('Math.cos(')">cos</button>

                <button onclick="calculate('.')">.</button>
                <button onclick="calculate('0')">0</button>
                <button onclick="calculate('calculate')">=</button>
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('Math.log(')">log</button>


            </div>
        </div>
    </div>
    <!-- D) Ver qué código falta para completar el funcionamiento según el código observado -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
